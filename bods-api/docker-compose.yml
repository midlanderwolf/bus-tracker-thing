version: '3.8'

services:
  bods-api:
    build: .
    ports:
      - "3002:3002"
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/check-status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s